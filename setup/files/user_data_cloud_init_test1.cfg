#cloud-config
hostname: test1
fqdn: test1.local

package_update: true
packages:
  - qemu-guest-agent
  - htop
  - curl
  - nano
  - net-tools
  - openssh-server
  - whois
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

# Enable password authentication for SSH
ssh_pwauth: true

# Create default user (this approach doesn't use Proxmox ciuser/cipassword)
users:
  - name: cort
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: [sudo, docker]
    shell: /bin/bash
    lock_passwd: false
     # Password hash (generated with: mkpasswd -m sha-512)
    passwd: "$6$aLmC1nm04gRkdMpR$bSz.NMI2nwlTpdXXhgHYPOg394STKbYN/mFf4xbrwb8Ven4LXfCqnjMct9LtMhXiJ6OKVif6Y/dI2.qZp6b870"
    ssh_authorized_keys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOV0cwFWu49zwx8PRP2Qr28xGqLaeImQ35NIfhgR48xZ cort@eschaefer.net"

## Set default user password (alternative method)
#chpasswd:
#  list: |
#    cort:password
#  expire: false

runcmd:
  # Enable password authentication in SSH config and restart SSH service
  - sed -i 's/^PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
  - sed -i 's/^#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
  - sed -i 's/^#PermitEmptyPasswords no/PermitEmptyPasswords no/' /etc/ssh/sshd_config
  - systemctl restart ssh
  # Install updates and qemu-guest-agent
  - apt update
  - apt upgrade -y
  - apt install -y qemu-guest-agent
  - echo "qemu-guest-agent installed" >> /var/log/cloud-init-custom.log
  # Start the qemu-guest-agent service (no enable needed)
  - systemctl start qemu-guest-agent
  - systemctl enable ssh
  - systemctl start ssh
  - echo "Cloud-init configuration completed" >> /var/log/cloud-init-custom.log
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt update
  - apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - echo "docker install completed" >> /var/log/cloud-init-custom.log
  - usermod -aG docker cort # Add user 'cort' from template to the docker group
  - systemctl enable docker
  - systemctl start docker
  - echo "docker configuration completed" >> /var/log/cloud-init-custom.log

power_state:
  mode: reboot
  message: Rebooting after cloud-init
  timeout: 30
  condition: true
